version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: snapquizzer
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      # This overrides the .env file for Docker specifically
      DATABASE_URL: postgresql://postgres:password@postgres:5432/snapquizzer
      SECRET_KEY: your_super_secret_key_change_this
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app  # Syncs code changes instantly

volumes:
  postgres_data: